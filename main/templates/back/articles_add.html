{% extends 'back/base.html' %}

{% load static %}

{% block mainblock %}


<!-- Page content -->
<div id="page-content">
    <div class="block full">
    <!-- Datatables Header -->
        <div class="content-header">
            <div class="header-section">
                <h1>
                    <i class="fa fa-table"></i>Ajouter un article<br>
                </h1>
            </div>
        </div>
        <ul class="breadcrumb breadcrumb-top">
            <li>Ajout√© un article</li>
            <li><a href="/panel/articles/add/">Ajouter</a></li>
        </ul>
    <div class="table-responsive">

    <div class="row">
        <div class="col-md-12">
            <!-- Basic Form Elements Block -->
            <div class="block">
                <!-- Basic Form Elements Title -->
                <div class="block-title">
                    <div class="block-options pull-right">
                        <a href="javascript:void(0)" class="btn btn-alt btn-sm btn-default toggle-bordered enable-tooltip" data-toggle="button" title="Toggles .form-bordered class">No Borders</a>
                    </div>
                    <h2><strong>Ajouter un article :</strong></h2>
                </div>
                <!-- END Form Elements Title -->

                <!-- Basic Form Elements Content -->

                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Titre de l'article">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder=".col-md-6">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <textarea type="text" rows="5" class="form-control" placeholder="Texte court"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <textarea type="text" rows="15" class="form-control" placeholder="Corps du texte"></textarea>
                        </div>
                    </div>

                </form>
                <!-- END Basic Form Elements Content -->
            </div>
            <!-- END Basic Form Elements Block -->
        </div>

    </div>

</div>
