{% extends 'back/base.html' %}

{% load static %}

{% block mainblock %}


<!-- Page content -->
<div id="page-content">
    <div class="block full">
    <!-- Datatables Header -->
        <div class="content-header">
            <div class="header-section">
                <h1>
                    <i class="fa fa-table"></i>Ajouter un article<br>
                </h1>
            </div>
        </div>
        <ul class="breadcrumb breadcrumb-top">
            <li>Ajouté un article</li>
            <li><a href="/panel/articles/add/">Ajouter</a></li>
        </ul>
    <div class="table-responsive">

    <div class="row">
        <div class="col-md-12">
            <!-- Basic Form Elements Block -->
            <div class="block">
                <!-- Basic Form Elements Title -->
                <div class="block-title">
                    <h2><strong>Ajouter un article :</strong></h2>
                </div>
                <!-- END Form Elements Title -->

                <!-- Basic Form Elements Content -->
                <form action="page_forms_general.html" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" onsubmit="return false;">

                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Titre de l'article">
                        </div>

                        <div class="col-md-6">

                            <div class="col-md-6">
                                <select id="example-chosen" name="example-chosen" class="select-chosen" data-placeholder="Choisissez une catégorie.." style="width: 250px;">
                                    <option></option><!-- Required for data-placeholder attribute to work with Chosen plugin -->
                                    <option value="United States">Réseaux</option>
                                    <option value="United States">Systèmes</option>
                                    <option value="United States">CTF</option>
                                    <option value="United States">Linux</option>
                                    <option value="United States">Windows</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <textarea type="text" rows="5" class="form-control" placeholder="Texte court"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <textarea type="text" rows="5" class="form-control" placeholder="Texte court"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Soumettre</button>
                        </div>
                    </div>
            </form>
                <!-- END Basic Form Elements Content -->
            </div>
            <!-- END Basic Form Elements Block -->
        </div>
    </div>
</div>

{% endblock %}


{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
