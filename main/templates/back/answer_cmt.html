{% extends 'back/base.html' %}

{% load static %}

{% block mainblock %}

    <!-- Datatables Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Réponse aux messages<br><small>Vous pouvez ajouter, modifier et supprimer vos
                données !</small>
            </h1>
        </div>
    </div>
    <!-- END Datatables Header -->
    <!-- Datatables Content -->
    <div class="block full">
        <div class="block-title">
            <h2><strong>Réponse au message  :</strong></h2>
        </div>
            <!-- Basic Form Elements Block -->
            <div class="block">
            <!-- END Form Elements Title -->
                 <!-- Basic Form Elements Content -->
                <form action="{% url 'answer_cmt' pk=pk %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-md-12">
                            <textarea type="text" rows="2" id="subject" name="subject" class="form-control" placeholder="Sujet"></textarea>
                        </div>
                        <div class="col-md-12">
                            <textarea type="text" rows="10" id="txt" name="txt" class="form-control" placeholder="Votre réponse"></textarea>
                        </div>
                        <div class="col-md-6">
                            <br/>
                            <br/>
                            <button type="submit" class="btn btn-sm btn-primary">Soumettre</button>
                        </div>
                    </div>
                </form>
            <!-- END Basic Form Elements Content -->
            </div>
            <!-- END Basic Form Elements Block -->
    </div>
    <!-- END Datatables Content -->
{% endblock mainblock %}

{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>
<script>
    setTimeout(function(){
        $(".alert").fadeTo(1000, 0).slideUp(1000, function(){
        $(this).remove();
            });
        }, 4000)
</script>
{% endblock %}
