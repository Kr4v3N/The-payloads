{% extends 'back/base.html' %}

{% load static %}

{% block mainblock %}

<!-- Page content -->
<div id="page-content">

    <div class="block full">
    <!-- Datatables Header -->
    <div class="content-header">

        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Ajouter une catégorie<br><small>Vous pouvez ajouter, modifier et supprimer vos
                données !</small>
            </h1>
        </div>

    </div>
        <ul class="breadcrumb breadcrumb-top">
            <li>Ajouté une catégorie</li>
            <li><a href="/panel/articles/add/">Ajouter</a></li>
        </ul>
    <div class="table-responsive">


    <div class="row">
        <div class="col-md-12">
            <!-- Basic Form Elements Block -->
            <div class="block">
                <!-- Basic Form Elements Title -->
                <div class="block-title">
                    <h2><strong>Ajouter une catégorie :</strong></h2>
                </div>
                <!-- END Form Elements Title -->

                <!-- Basic Form Elements Content -->
                <form action="{% url 'category_add' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">

                    {% csrf_token %}

                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="text" id="name" name="name" class="form-control" placeholder="Catégorie">
                        </div>

                        <div class="col-md-6">

                            <div class="col-md-6">
                                <button type="submit" class="btn btn-sm btn-primary">Soumettre</button>
                            </div>
                        </div>
                    </div>
            </form>
                <!-- END Basic Form Elements Content -->
            </div>
            <!-- END Basic Form Elements Block -->
        </div>
    </div>
</div>

{% endblock %}


{% block footerblock %}

    <!-- Load and execute javascript code used only in this page -->
    <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
    <script>$(function(){ TablesDatatables.init(); });</script>
    <script>setTimeout(function(){
        $(".alert").fadeTo(1000, 0).slideUp(1000, function(){
        $(this).remove();
            });
        }, 4000)
    </script>
{% endblock%}
